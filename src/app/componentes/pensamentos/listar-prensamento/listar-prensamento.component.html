<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Mural de Ideias</h2>
    <button routerLink="/criarPensamento" class="botao">Adicionar Ideia</button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamento">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<ng-template #semPensamento>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há ideias cadastradas!</p>
  </div>
</ng-template>
